<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Seminarios</title>
</head>
<body>
    <h1>Registro en Seminarios</h1>
    <form action="/" method="POST">
        <label for="fecha">Fecha:</label><br>
        <input type="date" name="fecha" id="fecha" required><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" name="apellido" id="apellido" required><br>

        <label>Turno:</label><br>
        <input type="radio" name="turno" value="Mañana" required> Mañana
        <input type="radio" name="turno" value="Tarde" required> Tarde
        <input type="radio" name="turno" value="Noche" required> Noche<br>

        <label>Seminarios Disponibles:</label><br>
        <input type="checkbox" name="seminarios" value="Inteligencia Artificial"> Inteligencia Artificial<br>
        <input type="checkbox" name="seminarios" value="Machine Learning"> Machine Learning<br>
        <input type="checkbox" name="seminarios" value="Simulación con Arena"> Simulación con Arena<br>
        <input type="checkbox" name="seminarios" value="Robótica Educativa"> Robótica Educativa<br><br>

        <input type="submit" value="Enviar registro">
    </form>
</body>
</html>
